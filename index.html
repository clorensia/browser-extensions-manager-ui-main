<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="./assets/images/logo-extensions.svg" alt="Extensions Logo" class="header-logo">
        <h1 class="header-title">Extensions</h1>
      </div>
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label">
          <img src="./assets/images/icon-sun.svg" alt="Light Theme" class="sun-icon">
          <img src="./assets/images/icon-moon.svg" alt="Dark Theme" class="moon-icon">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="main-content">
      <div class="extensions-list-header">
        <h2 class="extensions-heading">Extensions List</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="inactive">Inactive</button>
        </div>
      </div>
      <div class="extensions-grid" id="extensions-grid">
        </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
